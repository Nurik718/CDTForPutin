<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>

<div class="div">
    <span class="title">До 70 летнего юбилея Владимира Владимировича Путина осталось :</span>
    <div class="countdown">
        <div class="time-section">
            <span class="count" id="days"></span>
            <span id="daysT">Дней</span>
        </div>
        <div class="time-section">
            <span class="count" id="hours"></span>
            <span id="hoursT">Часов</span>
        </div>
        <div class="time-section">
            <span class="count" id="minutes"></span>
            <span id="minutesT">минут</span>
        </div>
        <div class="time-section">
            <span class="count" id="seconds"></span>
            <span id="secondsT">секунд</span>
        </div>
    </div>
</div>

</body>
</html>
